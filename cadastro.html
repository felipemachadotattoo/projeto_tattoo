<!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Felipe Machado TATTOO Studio</title>

      <!-- Bootstrap links CDN-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href= "https://maxcdn.Bootstrapcdn.com/Bootstrap/3.3.2/css/Bootstrap-theme.min.css" rel= "stylesheet">
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/Footer-white.css">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="formatar">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">FM TATTOO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
               
              
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Confirmar</button>
              </form>
            </div>
          </div>
        </nav>
        <div class="jumbotron">
          <h1 class="display-4 font-weight-bolder">Pré Orçamento</h1>
          <p class="lead font-weight-bold">Preencha nosso pequeno questionario e receba o pré orçamrnto da sua tattoo sem sair sair de casa.</p>
        </div>
      </div>
      <br>
      <div class="container">
        <form onsubmit="resp();">
            <div class="row">
                <div class="col-sm-4">
                    <div class="jumbotron">
                        <ul class="list-group">
                            <br>
                        
                <div class="col-sm-20">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="form-group">
                            <label>NOME</label>
                            <input type="text" onblur="maiusculo()" class="form-control" id="nome" name="nome" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Telefone para Contato</label>
                            <input type="text" class="form-control" id="cep" name="cep" onblur="pesquisacep(this.value);" onkeydown="return somente_numero(event)" maxlength="11" required>
                        </div>
                        <br>
                        

                  
                        </div>
                    </fieldset>
                </div>
                <div class="col-sm-20">
                    <fieldset>
                        <legend>Fale Sobre a TATTOO</legend>
                        <div class="form-group">
                          <br>
                           
                        <div class="form-group">
                          <div class="col-sm-20">
                            <label>Tipo de Tattoo</label>
                            <select class="custom-select form-control" required>
                                <option disabled selected>Selecione . . .</option>
                                <option>Preto e Branco</option>
                                <option>Colorido</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Local do Corpo</label>
                            <input type="text"  onblur="maiusculo()"class="form-control" id="parte-corpo" name="parte-corpo"  required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Tamanho da TATTOO (em centimetros)</label>
                            <input type="text"  onblur="maiusculo()" class="form-control" id="tamanho" name="tamanho" required>
                        </div>
                        
                        <br>
                            <label>Descreva sua Ideia de TATTOO:</label>
                    <br>
                  
                    <textarea onblur="maiusculo()" name="ideia" id="ideia" maxlength="200" rows="5" cols="49"></textarea>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <input type="reset" value="LIMPAR">
                        </div>
                    </fieldset>
                </div>
                <br><br>

            <br>
           
        </form>
      </div>
      <footer id="myFooter">
        <div class="container">
          <p class="footer-copyright">2024 Copyright - getbootstrap.com</p>
          <div class="footer-social">
            <a href="#" class="social-icons"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social-icons"><i class="fa fa-instagram"></i></a>
            <a href="#" class="social-icons"><i class="fa fa-youtube"></i></a>
            <a href="#" class="social-icons"><i class="fa fa-twitter"></i></a>
          </div>
        </div>
      </footer>
    </body>
  </html>
